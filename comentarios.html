<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/comentarios.css" rel="stylesheet">
  <title>Comentarios</title>

</head>

<body>
  <div class="container p-3">
    
    <h1 class="mb-5 text-white titulo">COMENTARIOS</h1>
    <a href="" id="volver">Volver a la selección de canciones</a>

    <div id="formulario_cont" class="mt-3 p-3 bordes cont">
      <h3 class="mb-3 text-white">Dejanos tu comentario o propuesta, ¡es de gran ayuda!</h3>

      <form action="" method="post" id="formComentarios">
        <input type="text" name="nombre" placeholder="Nombre" required>
        <textarea name="comentario" cols="30" rows="5" placeholder="Comentario o propuesta que te gustaría dejar" required></textarea>
        
        <p class="clasificacion">
          <input id="radio1" type="radio" name="estrellas" value="5">
          <label for="radio1">★</label>
          <input id="radio2" type="radio" name="estrellas" value="4">
          <label for="radio2">★</label>
          <input id="radio3" type="radio" name="estrellas" value="3">
          <label for="radio3">★</label>
          <input id="radio4" type="radio" name="estrellas" value="2">
          <label for="radio4">★</label>
          <input id="radio5" type="radio" name="estrellas" value="1">
          <label for="radio5">★</label>
        </p>

        <input type="submit">
      </form>
    </div>

    <div id="comentarios" class="p-3 bordes cont">
      <h3 class="mb-3 text-white">¡Comenta lo que te parece nuestro show <a href="#formComentarios">aqui</a>!</h3>

      <!-- COMENTARIOS -->
    </div>
    
  </div>
  
  <script src="assets/js/comentarios.js"></script>
    
</body>

</html>
