<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <style>
    html,
    body {
      margin: 0;
    }

    html {
      padding: 2vh;
      height: 96vh;

      backdrop-filter: blur(3px);
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
      height: 100%;

      background-image: url('./assets/img/fondo.jpg');
      background-repeat: no-repeat repeat-y;
      background-size: 100%;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      grid-gap: 8px;
      width: 100%;
      height: 100%;
      margin: 15px;
    }

    .button {
      width: 100%;
      height: 100%;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    h1 {
      color: white;
    }

    .blue {
      background-color: #001aff;
    }

    .red {
      background-color: #ff1b02;
    }

    .yellow {
      background-color: #ddf312;
    }

    .green {
      background-color: #2ecc71;
    }
  </style>
</head>

<body>
  <h1 id="msg">Espere su turno, por favor</h1>
  <div class="grid-container">
    <button class="button green" id="simon_dice_verde" onclick="seleccionarColor(this)"></button>
    <button class="button red" id="simon_dice_rojo" onclick="seleccionarColor(this)"></button>
    <button class="button yellow" id="simon_dice_amarillo" onclick="seleccionarColor(this)"></button>
    <button class="button blue" id="simon_dice_azul" onclick="seleccionarColor(this)"></button>
  </div>
  <script src="assets/js/baseUrl.js"></script>
  <script src="assets/js/simon.js"></script>
</body>

</html>
