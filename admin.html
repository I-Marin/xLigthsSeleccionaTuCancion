  <div class="container p-3 snowflakes">
    <h1 class="mb-5 text-white titulo">CONTROL micasasevedelejos</h1>

    <div id="control" class="mt-3 p-3 bordes cont">
      <h3 class="mb-3 text-white">OPCIONES</h3>
      <div class="card p-2 m-2 seleccionable" onCLick="testmodeon()">Test Mode On</div>
      <div class="card p-2 m-2 seleccionable" onCLick="testmodeoff()">Test Mode Off</div>
      <div class="card p-2 m-2 seleccionable" onCLick="stopall()">Parar Todo</div>
    </div>

    <div id="volumen" class="mt-3 p-3 bordes cont">
      <h3 class="mb-3 text-white">VOLUMEN</h3>
      <div class="card p-2 m-2 seleccionable" onCLick="volumen(0)">Silencio</div>
      <div class="card p-2 m-2 seleccionable" onCLick="volumen(10)">10 %</div>
      <div class="card p-2 m-2 seleccionable" onCLick="volumen(20)">20 %</div>
      <div class="card p-2 m-2 seleccionable" onCLick="volumen(30)">30 %</div>
      <div class="card p-2 m-2 seleccionable" onCLick="volumen(40)">40 %</div>
      <div class="card p-2 m-2 seleccionable" onCLick="volumen(50)">50 %</div>
      <div class="card p-2 m-2 seleccionable" onCLick="volumen(60)">60 %</div>
      <div class="card p-2 m-2 seleccionable" onCLick="volumen(70)">70 %</div>
      <div class="card p-2 m-2 seleccionable" onCLick="volumen(80)">80 %</div>
      <div class="card p-2 m-2 seleccionable" onCLick="volumen(90)">90 %</div>
      <div class="card p-2 m-2 seleccionable" onCLick="volumen(100)">100 %</div>
    </div>
